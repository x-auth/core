{{define "content"}}
  {{/* main form */}}
  <form method="post" action="{{.BasePath}}/preflight" id="login-form">
    <h2 class="sr-only">Login Formular</h2>
    <div class="illustration">
      <i class="icon ion-ios-locked-outline"></i>
    </div>
    <input type="hidden" name="login-challenge" value="{{.Controller.Challenge}}">
    {{.Controller.CSRFField}}
    <div class="form-group">
      <input class="form-control {{if .Controller.Error}}is-invalid{{end}}" type="text" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control {{if .Controller.Error}}is-invalid{{end}}" placeholder="Password">
        <small id="passwordHelp" class="text-danger">
          {{.Controller.Message}}
        </small>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="remember" name="remember" value="true">
      <label class="form-check-label" for="remember">eingeloggt bleiben</label>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit">Einloggen</button>
    </div>
  </form>
{{end}}
